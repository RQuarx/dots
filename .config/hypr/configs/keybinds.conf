###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652, class:(clipse)

bind = $mainMod, C, exec, alacritty --class clipse -e clipse  
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, hy3:killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, Y, togglefloating,
bind = SUPER, SUPER_L, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser

bind = $mainMod, G, hy3:makegroup, tab, ephemeral
bind = $mainMod, E, hy3:expand, expand
bind = $mainMod SHIFT, E, hy3:expand, base
bind = $mainMod, R, hy3:changegroup, opposite
# bind = $mainMod, RETURN, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

# bind = $mainMod, H, togglespecialworkspace, magic
# bind = $mainMod, H, hy3:movetoworkspace, +0
# bind = $mainMod, H, togglespecialworkspace, magic
# bind = $mainMod, H, hy3:movetoworkspace, special:magic
# bind = $mainMod, H, togglespecialworkspace, magic

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = $mainMod_SHIFT, PRINT, exec, hyprshot -m output
# Screenshot a region
bind = , PRINT, exec, hyprshot -m region

# Move focus with mainMod + arrow keys
bind = $mainMod, A, hy3:movefocus, l
bind = $mainMod, D, hy3:movefocus, r
bind = $mainMod, W, hy3:movefocus, u
bind = $mainMod, S, hy3:movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window

bind = $mainMod SHIFT, A, hy3:movewindow, l
bind = $mainMod SHIFT, D, hy3:movewindow, r
bind = $mainMod SHIFT, W, hy3:movewindow, u
bind = $mainMod SHIFT, S, hy3:movewindow, d
bind = $mainMod CTRL SHIFT, D, movetoworkspace, e+1
bind = $mainMod CTRL SHIFT, A, movetoworkspace, e-1

# Resize active window

binde = $mainMod ALT, D, resizeactive, 50 0
binde = $mainMod ALT, A, resizeactive, -50 0
binde = $mainMod ALT, W, resizeactive, 0 -50
binde = $mainMod ALT, S, resizeactive, 0 50

binde = $mainMod CTRL ALT, D, resizeactive, 10 0
binde = $mainMod CTRL ALT, A, resizeactive, -10 0
binde = $mainMod CTRL ALT, W, resizeactive, 0 -10
binde = $mainMod CTRL ALT, S, resizeactive, 0 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CONTROL, D, workspace, e+1
bind = $mainMod CONTROL, A, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# bindn = , mouse:272, focustab, mouse

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
